<h1 class="h3">Spiderman(?)</h1>
<dl>
  <td>Nombre:</td>
  <dd> {{name}} </dd>

  <td>Edad:</td>
  <dd> {{age}} </dd>

  <td>Metodo:</td>
  <dd> {{heroDescription}} </dd>

  <td>Capitalizado:</td>
  <dd> {{capitalizedName}} </dd>
</dl>

<div>
  <button
    *ngIf="name==='Peter P'"
    (click)="changeHero()"
    class="btn btn-secondary me-2">
      Cambio de nombre
  </button>
  <button
    *ngIf="age!==16"
    (click)="changeAge()"
    class="btn btn-secondary ms-2">
      Cambio de edad
  </button>
</div>
